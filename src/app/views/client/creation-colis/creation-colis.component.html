<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">



</head>
<body>

<div class="main">
  <div class="container">
    <div class="signup-content">
      <div class="signup-img">
        <img src="../../../../assets/img/logo/loder.jpg" alt="">
      </div>
      <div class="signup-form">
        <form  method="POST" class="creation-form" [formGroup]="creationForm" id="creation-form">
          <h2>Package Creation</h2>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="name">Weight:</label>
              <input type="text" class="form-control " formControlName="poids" name="name" id="name" required/>
            </div>
            <div class="col-md-4 mb-3">
              <label for="father_name">Length:</label>
              <input type="text"  class="form-control " formControlName="longueur" name="father_name" id="father_name" required/>
            </div>
            <div class="col-md-4 mb-3">
              <label for="father_name">Width:</label>
              <input type="text"  class="form-control " formControlName="largeur" name="father_name" id="father_nam" required/>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="name">Height:</label>
              <input type="text" class="form-control " formControlName="haut" name="name" id="name0" required/>
            </div>
            <div class="col-md-4 mb-3">
              <label for="father_name">Price:</label>
              <input type="text"  class="form-control"  formControlName="prix" name="father_name" id="father_name0" required/>
            </div>
            <div class="col-md-4 mb-3">
              <label for="father_name">Type:</label>
              <input type="text"  class="form-control"  formControlName="type" name="father_name" id="father_name1" required/>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Starting Adress :</label>
            <input type="text" class="form-control " formControlName="adr" name="address" id="address" required/>
          </div>
          <div class="form-group">
            <label for="address">Arrival Adress :</label>
            <input type="text" class="form-control " formControlName="adr1" name="address" id="address1" required/>
          </div>

          <div class="form-group">
            <label for="address">Photo :</label>
            <input type="file" class="form-control" id="image"  placeholder="upload" (change)="recuperPhoto($event)">

          </div>


          <div class="form-group">

              <label for="validationTextarea">Note:</label>
              <textarea class="form-control " formControlName="contenu" id="validationTextarea" placeholder="Entrer du texte" required></textarea>
              <div class="invalid-feedback">
                Please enter a message in the textarea.
              </div>


          </div>
          <div class="form-submit">

            <input type="submit" value="Create a package" (click)="creationNow()" class="submit" name="submit" id="submit" />

          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
